name: Security Vulnerability Report
description: Report a security vulnerability in the Discord Bot.
labels: 'security/vulnerability'
body:
- type: markdown
  attributes:
    value: |
      > [!IMPORTANT]  
      > Please read our [security policy](https://github.com/TanjunBot/new_tanjun/blob/master/SECURITY.md) before creating security-related issues.

      > [!WARNING]
      > Please do not disclose critical security vulnerabilities publicly. If the issue is sensitive, consider contacting us through a private ticket on [our discord server](https://go.tanjun.bot/discord) or via email at [support@tanjun.bot](mailto:support@tanjun.bot).

- type: textarea
  id: vulnerability-description
  attributes:
    label: Describe the Vulnerability
    description: A clear and detailed description of the security vulnerability.
  validations:
    required: true

- type: markdown
  attributes:
    value: |
      ## Steps to Reproduce
      Please provide the steps to reproduce the vulnerability:

- type: textarea
  id: repro-steps
  attributes:
    label: Steps to Reproduce
    description: "List the steps to reproduce the vulnerability."
    value: |
      1.
      2.
      3.
      ...
  validations:
    required: true

- type: dropdown
  id: impact
  attributes:
    label: Impact
    description: "Describe the potential impact of this vulnerability."
    options:
      - Level 0 - Negligible (Minor issue with no practical impact on security.)
      - Level 1 - Low (Minor security issue; unlikely to be exploited.)
      - Level 2 - Medium (Potential for exploit exists but difficult to exploit or limited impact.)
      - Level 3 - Moderate (Likely to be exploited under certain circumstances; moderate impact.)
      - Level 4 - Significant (Likely to be exploited; significant impact on confidentiality, integrity, or availability.)
      - Level 5 - High (Easily exploitable vulnerability; significant impact on security, requires immediate attention.)
      - Level 6 - Critical (Easily exploitable vulnerability with widespread impact; requires immediate action.)
      - Level 7 - Severe (Extremely dangerous vulnerability; active exploitation likely; urgent response required.)
      - Level 8 - Destructive (Catastrophic vulnerability; immediate and comprehensive response needed to mitigate damage.)
      - Level 9 - Devastating (Immediate and widespread exploitation occurring; critical systems compromised; emergency response critical.)
  validations:
    required: true

- type: textarea
  id: mitigation
  attributes:
    label: Mitigation
    description: "Suggest any mitigation or workaround for this vulnerability, if known."
  validations:
    required: false

- type: input
  id: bot-version
  attributes:
    label: Bot Version
    description: "Which version of the bot are you using?"
    placeholder: e.g., v1.2.3
  validations:
    required: true

- type: textarea
  id: additional-context
  attributes:
    label: Additional Context
    description: "Provide any other context or information about the vulnerability (e.g. link to CVE advisory)."
  validations:
    required: false

- type: input
  id: contact-info
  attributes:
    label: Contact Information
    description: "Provide your contact information if you would like us to reach out for more details."
    placeholder: e.g., email@example.com
  validations:
    required: false

- type: markdown
  attributes:
    value: |
      > [!TIP]
      > ### Please check again whether you have chosen a suitable title that describes/summarizes this report well!
