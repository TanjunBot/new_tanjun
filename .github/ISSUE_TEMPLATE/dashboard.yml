name: Tanjun Dashboard Bug Report
description: Create a bug report to help us improve the Tanjun Dashboard
title: "[Dashboard] "
labels: ['dashboard', 'bug']
assignees: ''

body:
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Please specify the environment where the bug occurred (e.g., OS, browser, Node.js version).
      placeholder: "e.g., Windows 10, Chrome 90, Node.js 14.16.1"
    validations:
    required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is about.
    validations:
    required: true

- type: checkboxes
  id: already-exists
  attributes:
    label: Have you checked if there is already an issue/pr for this feature/idea?
    description: If there is already an issue/pr for this, you should participate there instead of creating a new one.
    options:
      - label: Yes, I have checked that there are no other issues or pull requests for this feature/idea.
  validations:
    required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please provide a clear set of steps to reproduce the issue.
      placeholder: "1. Go to '...'\n2. Click on '...'\n3. Scroll down to '...'\n4. See error"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: "Describe what you expected to happen"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: A clear and concise description of what actually happened.
      placeholder: "Describe what actually happened"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: "Add screenshots here (optional)"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please attach any relevant logs or error messages.
      placeholder: "Add logs here (optional)"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: "Add any other context about the problem here (optional)"
    validations:
      required: false

- type: markdown
  attributes:
    value: |
      > [!TIP]
      > ### Please check again whether you have chosen a suitable title that describes/summarizes this command well!
